<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

console.log( 100 ) //Number
console.log( String(100) ) //Number -> String

console.log( "" + 100 ) //Number -> String
console.log( 100 + "" ) //Number -> String

console.log("---------------")

console.log( "100" ) //String
console.log( Number("100") ) //String -> Number
console.log( parseInt("100") ) //String -> Number

console.log("---------------")

console.log( "100" * 1 ) // String -> Number
console.log( 1 * "100" ) // String -> Number

console.log("---------------")

console.log( 10 + "20" ) // Number -> String

console.log( 10 + parseInt("20") ) // Number + Number

console.log("---------------")

console.log( true + "20" ) // Boolean -> String
console.log( "10" + false ) // Boolean -> String

console.log("---------------")

console.log( true + 20 ) // Boolean -> Number
console.log( 10 + false ) // Boolean -> Number

console.log("---------------")

console.log( 1 + 2 + "3" + 4 )

console.log( "1" + 2 + 3 + 4 )

</script>
