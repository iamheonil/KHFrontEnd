<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <script type="text/javascript">
        console.log(12345);
        console.log('안녕하세욥!');
        //      console.log(HELLO);
        //      Javascript는 에러가 나게되면 남은 아래쪽 코드는 일절 수행하지 않는다.
        console.log(true)

        // object = ( {} )
        console.log({
            "A": 123, // number
            "B": true, // boolean
            "C": "Apple" // String
        })
        //      console.log( {A: 123, B: true, C: Apple} )

        console.log([1, 2, 3, 4, 5])

        console.log({
            "0": 1,
            "1": 2,
            "2": 3
        })

        console.log(typeof([5, 6, 7]))

        console.log(
            [123, 'ABC', true, null,
                {
                    a: 1,
                    b: 2
                },
                ['a', 'b'], undefined
            ])
        
        console.log('Hello')
    </script>

</head>

<body>
    <h1>콘솔로그 테스트창</h1>
</body></html>
