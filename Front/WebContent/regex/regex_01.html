<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <script type="text/javascript">
        var name = "HEONIL KIM" // 단순 문자열
        var name2 = "NIRI KIM"
        
        
        
        var regex = /HEONIL/ // 정규식 리터럴

        // 정규식.test("문자열")
        // Boolean 을 반환,
        // true = 정규식패턴이 문자열이 포함되어 있을 때
        // false = 그렇지 않은 경우

        console.log(regex.test(name));
        console.log(regex.test(name2));
        console.log(/HEONIL/.test(name));
        console.log(/a/.test(name2));
        
        // -=-=-=-=-=-==--==--==--=-=
        
        // 정규식.exec("문자열")
        // 배열 - 정규식 패턴으로 찾은 문자열
        // null - 찾는 패턴이 존재하지 않을 때
        
        console.log(regex.exec(name))
        console.log(regex.exec(name2))
        console.log(/HEONIL/.exec(name));
        
        // -=-=-=-=-=-==--==--==--=-=
        
        // "문자열".match("정규식")
        // 배열 - 정규식 패턴으로 찾은 문자열
        // null - 찾는 패턴이 없을 때
        
        console.log(name2.match(/a/));      // 기본 매칭, 처음것을 매칭해준다.
        console.log(name2.match(/I/g));     // g(flag)전역 검색, 전부 다 매칭해준다
        console.log(name2.match(/I/i));     // i, 대소문자 구분 없이 매칭해준다.
        console.log(name2.match(/I/gi));    // gi, 대소문자 구분 없이 전부 매칭한다.
        // 2번째의 g옵션은 엄청나게 사용한다.
        
        

        
    </script>
</head>

<body>
    <h1>정규표현식</h1>
    <hr>
    <br>
    
    
</body></html>
