<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>:whale2:</title>

    <style type="text/css">
        html {
            color: #2069c7;
        }

        /* 두번째 자식인 요소 중에서 li태그인 요소 */
        /* 형제 요소들 중에서 순서를 계산한다. */
        /* 다른 태그들끼리도 순서를 표함하여 계산한다 */
        li:nth-child(2) {
            color: palevioletred;
        }

        /* 뒤에서 두번째 자식인 요소 중에서 li태그인 요소 */
        /* 형제 요소들 중에서 순서를 계산한다 */
        
        li:nth-last-child(2) {
            text-decoration: underline;
        }
        
        ul#third li:nth-last-child(1) {
            text-decoration: line-through;
        }
        
        li:first-child {
            border: 1px solid red;
        }
        
        li:last-child {
            border: 1px solid blue;
        }
        
        li:only-child {
            background: tomato;
        }
        
        ul:only-of-type {
            background-color: yellow;
        }
        
    </style>

</head>

<body>

    <h1 class="title">가상 클래스 선택자</h1>
    <hr>

    <h2>요소 순서 선택자</h2>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>JSP</li>
    </ul>

    <ul>
        <li class="only">HTML5</li>
    </ul>

    <ul id="third">
        <li>CSS</li>
        <li>선택자</li>
        <ul>
            <li>ID선택자</li>
            <li>CLASS 선택자</li>
        </ul>
    </ul>
</body>

</html>
