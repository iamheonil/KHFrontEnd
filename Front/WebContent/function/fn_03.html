<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <script type="text/javascript">
        function hello() {
            console.log("키보드가 약간 흐물흐물 해진거 같은데");
        }

        function thanks() {
            console.log("감사하빈다");
        }

        //    ===================

        function action(fn) {
            
            fn();
            
            return fn;
        }
        
        action(hello);
        
        action(thanks);

        var f = action(hello);
        
//        console.log(f);
        
        f();
        
        console.log("----------------");
        
        action(thanks)();
        
        action(action(action(action(hello))))()
        
        
        
    </script>
</head>
