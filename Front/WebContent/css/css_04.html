<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>
        div {
            width: 100px;
            height: 100px;
        }

    </style>

</head>

<body>

    <h1>CSS 색상</h1>
    <h3>ColorName, RGB, RGBA, HEX, HSL, HSLA</h3>
    <hr>

    <div style="background-color: blue">테스트</div>
    <br>
    <hr>
    <br>
    <!-- RGB 표현 -->
    <div style="background-color: rgb(0, 255, 0);">GRREN?</div>
    <br>
    <hr>
    <br>
    <div style="background-color: rgb(255, 0, 0);">RED?</div>
    <br>
    <hr>
    <br>
    <div style="background-color: rgb(100%, 100%, 0%);">YELLOW</div>
    <br>
    <hr>
    <br>
    <!-- RGBA 표현 -->
    <div style="background-color: rgb(255, 0, 255, 1.0);">Magenta</div>
    <br>
    <hr>
    <br>
    <div style="background-color: rgb(255, 0, 255, 0.5);">Magenta(반투명)</div>
    <br>
    <hr>
    <br>
    <!-- 16진수 표현 -->
    <div style="background-color: #9DC8C8;">ONE</div>
    <div style="background-color: #58C9B9;">TWO</div>
    <div style="background-color: #519D9E;">THREE</div>
    <div style="background-color: #D1B6E1;">FOUR</div>
    <br>
    <hr>
    <!-- HSL 표현 -->
    <p style="color: hsl(0, 100%, 50%);">안녕하세요</p>
    <br>
    <br>
    <hr>
    <p style="color: hsl(120, 100%, 50%);">안녕하세요</p>
    <br>
    <br>
    <hr>
    <p style="color: hsl(240, 100%, 50%);">안녕하세요</p>
    <br>
    <br>
    <hr>
    <p style="color: hsl(60, 100%, 50%);">안녕하세요</p>
    <br>
    <br>
    <hr>
    <p style="color: hsl(300, 100%, 50%);">안녕하세요</p>
    <br>
    <br>
    <hr>
    <p style="color: hsl(280, 100%, 50%);">안녕하세요</p>
    <br>
    <p style="color: hsl(120, 0%, 50%);">안녕하세요</p>
    <p style="color: hsl(120, 50%, 50%);">안녕하세요</p>
    <p style="color: hsl(120, 100%, 50%);">안녕하세요</p>
    <hr>
    <p style="color: hsl(240, 100%, 0%);">안녕하세요</p>
    <p style="color: hsl(240, 100%, 20%);">안녕하세요</p>
    <p style="color: hsl(240, 100%, 40%);">안녕하세요</p>
    <p style="color: hsl(240, 100%, 60%);">안녕하세요</p>
    <p style="color: hsl(240, 100%, 80%);">안녕하세요</p>
    <p style="color: hsl(240, 100%, 100%);">안녕하세요</p>
    
</body>

</html>
