<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- <link href="../resources/js/jquery-3.5.1.js"> -->

    <!-- 서버가 가지고 있는 파일을 이용한 jQuery Lib 설치(배포) -->
    <!--
    <script type="text/javascript" src="../resources/js/jquery-3.5.1.js">
    </script>
-->

    <!-- HTML 파일 외부에서 .js 파일을 가져오기 위해 <script> 태그를 사용할 때
    innerHTML영역(<script> </script>) 사이에는 코드를 작성하면 안된다.-->

    <!-- src 속성을 지정한 <script> 태그안에 별도의 자바스크립트 코드가 작성되면 안된다. -->

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- 로컬 자바스크립트 -->
    <script type="text/javascript" src="../resources/js/test.js">
    </script>

    <style type="text/css">



    </style>

    <script type="text/javascript">
        $(document).ready(function() {

            var $div = $("<div>"); // 새로운 div 객체 생성

            console.log($div);

            var $myDiv = $("#myDiv"); // myDiv의 노드 선택

            $myDiv.append($div); // #myDiv 의 자식으로 새로운 <div> 추가

            $div.html("Test"); // html == innerHTML

            // ---

            var $newDiv = $("<div>")
                .append($("<ul>")
                    .append($("<li>").html("Hi"))
                    .append($("<li>").html("HEllO"))
                    .append($("<ul>")
                        .append($("<li>").html("Hi2"))
                        .append($("<li>").html("HEllO2"))
                    ));

            console.log($newDiv);
            $myDiv.append($newDiv);
            
            
            var $cloneDiv = $newDiv.clone();
            
            $myDiv.append($cloneDiv);
            
            // -----
            
            $("<div>")
            .append( $("<ul>")
                    .append( $("<li>").html("ggggggghi"))
            ).appendTo( $("#myDiv"));

            
            // -----
            
            // 이미 DOM TREE에 추가된 노드는 이동된다.            
            $(document.body).append($div);

            //$(document.body)
            // JS DOM 객체인 document.body 를 jQuery DOM 객체로 변환한 것 = <body>태그를 뜻함
            
            
        })
    </script>


</head>

<body>

    <div id="myDiv">

        <p> Hi ! </p>

    </div>

</body></html>
