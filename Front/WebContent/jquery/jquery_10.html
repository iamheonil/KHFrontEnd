<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- <link href="../resources/js/jquery-3.5.1.js"> -->

    <!-- 서버가 가지고 있는 파일을 이용한 jQuery Lib 설치(배포) -->
    <!--
    <script type="text/javascript" src="../resources/js/jquery-3.5.1.js">
    </script>
-->

    <!-- HTML 파일 외부에서 .js 파일을 가져오기 위해 <script> 태그를 사용할 때
    innerHTML영역(<script> </script>) 사이에는 코드를 작성하면 안된다.-->

    <!-- src 속성을 지정한 <script> 태그안에 별도의 자바스크립트 코드가 작성되면 안된다. -->

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- 로컬 자바스크립트 -->
    <script type="text/javascript" src="../resources/js/test.js">
    </script>

    <style type="text/css">



    </style>

    <script type="text/javascript">
        $(document).ready(function() {

            // p 태그 하나 생성하고 내용은 "둘"로 작성,
            // insertBefore() 사용하여 순서에 맞게 추가할 것.
            
            var $p2 = $("<p>둘!!</p>");

            var $myDiv = $("#myDiv")

            console.log($myDiv)

            // console.log($("#Third"))

//            $($p2).insertBefore($("#three"));
            
            $($p2).insertBefore($("div").find("p").eq(1));

            $("<p>둘</p>").insertBefore($("div p:nth-child(2)"));
            
            var $testP2 = $("p")[1];
            
            console.log($testP2);
            
        })
    </script>


</head>

<body>

    <div id="myDiv">

        <p>완</p>
        <p id="three">쓰리</p>
        <p>풩</p>

    </div>

</body></html>
