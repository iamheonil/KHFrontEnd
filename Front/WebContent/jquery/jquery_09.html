<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- <link href="../resources/js/jquery-3.5.1.js"> -->

    <!-- 서버가 가지고 있는 파일을 이용한 jQuery Lib 설치(배포) -->
    <!--
    <script type="text/javascript" src="../resources/js/jquery-3.5.1.js">
    </script>
-->

    <!-- HTML 파일 외부에서 .js 파일을 가져오기 위해 <script> 태그를 사용할 때
    innerHTML영역(<script> </script>) 사이에는 코드를 작성하면 안된다.-->

    <!-- src 속성을 지정한 <script> 태그안에 별도의 자바스크립트 코드가 작성되면 안된다. -->

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- 로컬 자바스크립트 -->
    <script type="text/javascript" src="../resources/js/test.js">
    </script>

    <style type="text/css">



    </style>

    <script type="text/javascript">

        $(document).ready(function() {
            
            var $myDiv = $("#myDiv")
            
            // 기존에 가지고 있던 내용물을 전부 덮어 씌운다.
            $("#myDiv").html("<h2>안녕하세요</h2>");
            
            // innerHTML 내용물을 읽어서 변수에 저장하기
            var h = $myDiv.html();
            
            console.log(h)
            
            h += "<div>insertNode</div>";
            
            console.log(h)
            
            // 편집을 거친 HTML 텍스트를 #myDiv에 반영하기
            $myDiv.html(h);
            
            // 새로운 p태그 생성
            var $p = $("<p>");
            
            // p태그 내부에 텍스트 추가하기
            $p.text("안녕하쓰여");
            
            $myDiv.append($p);
            
            // 태그가 반영된다.
            $myDiv.html("<h1>HTML</h1>");
            
            // 태그가 반영되지 않은 단순 text가 출력된다.
            // $myDiv.text("<h1>HTML</h1>");
            
            $myDiv.html("&lt;h1>HTML&lt;/h1> &lt;&gt;");
            // &lt; < 
            // &gt; >

        })

    </script>


</head>

<body>

<div id="myDiv">
    
    <h1>TEST</h1>
    
</div>

</body></html>
