    <!-- HTML 파일 외부에서 .js 파일을 가져오기 위해 <script> 태그를 사용할 때
    innerHTML영역(<script> </script>) 사이에는 코드를 작성하면 안된다.-->

    <!-- src 속성을 지정한 <script> 태그안에 별도의 자바스크립트 코드가 작성되면 안된다. -->

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- 로컬 자바스크립트 -->
    <script type="text/javascript" src="../resources/js/test.js">
    </script>

    <style type="text/css">



    </style>

    <script type="text/javascript">
        $(document).ready(function() {

            console.log($("1").eq(1));
            console.log($("p").get(1));

            // jQuery 는 변수명 앞에다가 $를 쓰는 연습을 하자
            var $p = $("p")
            console.log($p)

            // 여러 개 선택된 jQuery DOM객체에 CSS() 이용하면 모두 적용됨
            $p.css("border", "1px solid skyblue")

            // - - - - - - - - - - - - 

            console.log("- - - - - - - - - - - - - - - ")
            // jQuery 객체 반환하기
            console.log($p.eq(1))

            // JS DOM 객체 반환
            console.log($p.get(1))

            // JS DOM 객체 반환 방법 두번째
            console.log($p[1]);

            console.log("- - - - - - - - - - - - - - - ")

            var p = document.getElementsByTagName("p");
            console.log(p);

            p[0].style.color = "red"; // js 객체에 스타일 적용하기


            var $p1 = $("p").eq(1); // JS -> jQuery 객체 변환
            $p1.css("color", "skyblue");
            console.log($p1);

            for (var i = 0; i < $("p").length; i++) {
                $("p").eq(i).css("background", "red")
            }

            console.log("- - - - - - - - - - - - - - - ")

            $("p").each(function(i, e) {

                //                console.log("하이")

                console.log("--" + i + "--")
                console.log(e) // JS DOM

                console.log($(e)) // JS DOM -> jQuery DOM 변환

            })
            console.log("- - - - - - - - - - - - - - - ")
            console.log("- - - - - - - - - - - - - - - ")
            console.log("- - - - - - - - - - - - - - - ")


            $("p").each(function(i, e) {
                console.log("-- " + i + " --")
                console.log(e);

                console.log(this)
                console.log($(this))
            })
            
            
            console.log("- - - - - - - - - - - - - - - ")
            console.log("- - - - - - - - - - - - - - - ")
            console.log("- - - - - - - - - - - - - - - ")
            
            $("p").each(function() {
                
                $(this).css("font-style", "ITALIC")
            })
        })
    </script>


</head>
