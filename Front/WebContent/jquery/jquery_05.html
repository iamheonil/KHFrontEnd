<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- <link href="../resources/js/jquery-3.5.1.js"> -->

    <!-- 서버가 가지고 있는 파일을 이용한 jQuery Lib 설치(배포) -->
    <!--
    <script type="text/javascript" src="../resources/js/jquery-3.5.1.js">
    </script>
-->

    <!-- HTML 파일 외부에서 .js 파일을 가져오기 위해 <script> 태그를 사용할 때
    innerHTML영역(<script> </script>) 사이에는 코드를 작성하면 안된다.-->

    <!-- src 속성을 지정한 <script> 태그안에 별도의 자바스크립트 코드가 작성되면 안된다. -->

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- 로컬 자바스크립트 -->
    <script type="text/javascript" src="../resources/js/test.js">
    </script>

    <style type="text/css">



    </style>

    <script type="text/javascript">
        $(document).ready(function() {

            $("p").css("border", "3px groove skyblue")



            $("p").each(function() {
                if ($(this).is($("#stop"))) {
                    // return false; // each() 함수 종료 코드

                    // return; // 이번 한번만 함수 종료
                    
                    return false; // 이후 모든 함수 종료
                    
                    // 콜백함수에서 return false; 로 false 값을 전달하면 콜백함수를 호출한 객체가 중단된다.
                }

                $(this).css("background", "tomato")
                console.log($(this).is($("#stop")))
            })

            // --------------------


            // div태그의 하위노드중에서 id = stop 을 찾는다.
            console.log($("div").find("#stop"))

            // 위 아래 결과는 똑같은데 셀렉터 쓰는 방식 차이인듯.
            console.log($("div #stop"))

            var $div = $("div");
            console.log($div.find("#stop"))


        })
    </script>


</head>

<body>
    <div>
        <span>물보라를 일으켜</span>
        <p>Da Da Da Da</p>
        <pre>3산</pre>
        <p id="stop">4반</p>
        <p>Da Da Da Da</p>
    </div>
</body></html>
