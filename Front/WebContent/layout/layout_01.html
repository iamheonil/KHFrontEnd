<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style type="text/css">
        div {
            width: 100px;
            height: 50px;
            
            
            /* 내부여백, 컨텐츠와 테두리 안쪽에 생기는 여백 */
            padding: 25px;
            
            
            /* 외부여백, 테두리 바깥쪽에 생기는 여백 */
            margin: 10px;
            
            
            /* 테두리 설정, 내부여백과 내부여백 사이 */
            /* 두께는 1px, 검은색 실선으로 설정한다. */
            border: 1px solid black;
            
            /* 배경 지정 */
            /* 색상단위만 적으면 단색으로 색칠한다. */
            background: #eee
        }

    </style>

</head>

<body>

    <div>하나</div>
    <div>둘</div>
    <div>셋</div>
    <div>넷</div>
    <div>다섯</div>

</body>

</html>
