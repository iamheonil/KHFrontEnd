<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #nav {
            margin: 0 auto;
            list-style-type: none;
        }
        
        #nav li {
            float: left;
            margin: 10px;
            padding: 15px;
            background-color: bisque;
            
            border-radius: 18px;
            
        }
        
        #nav li:hover {
            background-color: darkkhaki;
        }
        
        #nav li a {
            color: gray;
        
            text-decoration: none;
        }
        
        #nav li a:hover {
            color: whitesmoke;
        }
    </style>

</head>

<body>

    <ul id="nav">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
    </ul>

</body></html>
