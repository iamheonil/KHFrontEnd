<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>

    <h1>목록 태그</h1>
    <h3>ul, ol, li</h3>
    <hr>

    <ul>

        <li>첫번째 입니다.</li>
        <ul>
            <li>첫번째의 첫번째</li>
        </ul>
        <li>두번째 입니다.</li>
        <ul>
            <li>두번째의 첫번째</li>
        </ul>
        <li>세번째 입니다.</li>
        <ul>
            <li style="list-style: hiragana;">세번째의 첫번째</li>
            <!-- 이런식으로 디스크의 유형을 바꿔줄 수도 있음. -->
        </ul>
    </ul>

    <ol>

        <li>첫번째 입니다.</li>
        <ol>
            <li>첫번째의 첫번째</li>
        </ol>
        <li>두번째 입니다.</li>
        <ol>
            <li>두번째의 첫번째</li>
        </ol>
        <li>세번째 입니다.</li>
        <ol>
            <li>세번째의 첫번째</li>
        </ol>
    </ol>

    </ol>

</body>

</html>
