<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style type="text/css">
        /* table, th, td 태그에 스타일을 적용한다 */

        table,
        th,
        td {
            border: 1px solid #CCC;
            font-size: 24px;
            /* 두께 : 1픽셀 실선 회색 */

            /* border-collapse: separate; */
            border-collapse: collapse;
            /* 테두리가 겹치는 부분에 대한 처리
                separate - 유지, collapse - 제거 */
        }

        caption {
            font-size: 14px;
        }

    </style>

</head>

<body>

    <h1>테이블 태그</h1>
    <hr>
    <br>

    <table>

        <caption> Rowspan, ColSpan </caption>
        
        <tr>
            <td>1x1 셀</td>
            <td>1x2 셀</td>
            <td rowspan="2">1x3 셀</td>
        </tr>
        
        <tr>
            <td>2x1 셀</td>
            <td>2x2 셀</td>
            <td rowspan="2">2x3 셀</td>
        </tr>
        <tr>
            <td colspan="3">3x1 셀</td>
        </tr>
        <tr>
            <td colspan="4">4x1 셀</td> 
        </tr>

    </table>

</body>

</html>
