<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style type="text/css">
        /* table, th, td 태그에 스타일을 적용한다 */
        
        table, th, td {
        	border: 1px solid #CCC;
            /* 두께 : 1픽셀 실선 회색 */
            
            /* border-collapse: separate; */
            border-collapse: collapse; 
            /* 테두리가 겹치는 부분에 대한 처리
                separate - 유지, collapse - 제거 */
        }
    
    </style>

</head>

<body>

    <h1>테이블 태그</h1>
    <hr>
    <br>
    <center>
        <table>
            <tr>
                <th>제목을 표현합니다 // 1번</th>
                <th>제목을 표현합니다 // 2번</th>
                <th>제목을 표현합니다 // 3번</th>
            </tr>

            <tr>
                <td>내용을 표현합니다 // 1번</td>
                <td>내용을 표현합니다 // 2번</td>
                <td>내용을 표현합니다 // 3번</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
    </center>

</body>

</html>
